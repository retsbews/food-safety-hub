<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPI Food Safety Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://css.gg/css?=|spinner" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gg-spinner { animation: spinner 1s linear infinite; box-sizing: border-box; position: relative; display: inline-block; width: 20px; height: 20px; margin-right: 10px; }
        .gg-spinner::before, .gg-spinner::after { content: ""; display: block; box-sizing: border-box; position: absolute; width: 16px; height: 16px; top: 2px; left: 2px; border: 2px solid; border-radius: 50%; }
        .gg-spinner::before { border-color: transparent transparent transparent #3B82F6; }
        .gg-spinner::after { border-color: #3B82F6 transparent transparent transparent; }
        @keyframes spinner { 100% { transform: rotate(360deg) } }
    </style>
</head>
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Latest MPI Food Recalls & Safety Alerts</h1>
            <p class="text-lg text-gray-600 mt-1">Live feed from the MPI website.</p>
        </header>
        <main>
            <div class="bg-white rounded-lg shadow-md p-6">
                <div id="mpi-feed-container" class="space-y-4">
                    <div class="flex items-center justify-center text-gray-500" id="loading-message">
                         <i class="gg-spinner"></i>
                         <span>Loading latest alerts...</span>
                    </div>
                </div>
                <div class="mt-6 text-center">
                    <a href="https://www.mpi.govt.nz/food-safety-home/food-recalls-and-safety-alerts/" target="_blank" rel="noopener noreferrer" class="bg-gray-200 text-gray-700 font-semibold px-6 py-2 rounded-lg hover:bg-gray-300 transition text-sm">View all alerts on MPI website</a>
                </div>
            </div>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const feedContainer = document.getElementById('mpi-feed-container');
            const apiUrl = '/api/get-mpi-feed'; // Points to our own backend function

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`The backend function responded with status: ${response.status}`);
                }
                const items = await response.json();

                if (!items || items.length === 0) {
                    feedContainer.innerHTML = '<p class="text-gray-600">No recent alerts found.</p>';
                    return;
                }

                feedContainer.innerHTML = ''; 
                items.slice(0, 5).forEach(item => {
                    const alertDiv = document.createElement('div');
                    alertDiv.className = 'border-b last:border-b-0 py-4';
                    const pubDate = new Date(item.pubDate).toLocaleDateString('en-NZ', { day: 'numeric', month: 'short', year: 'numeric' });
                    alertDiv.innerHTML = `
                        <p class="text-sm text-gray-500">${pubDate}</p>
                        <h3 class="font-semibold text-lg text-gray-800">${item.title}</h3>
                        <a href="${item.link}" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:underline text-sm font-medium">Read more on MPI &raquo;</a>
                    `;
                    feedContainer.appendChild(alertDiv);
                });

            } catch (error) {
                console.error("Error fetching from backend:", error);
                feedContainer.innerHTML = `<div class="p-4 bg-red-50 border border-red-200 rounded-lg"><p class="text-red-800 font-bold">Could not load MPI alerts at this time.</p><p class="mt-2 text-xs text-red-600 font-mono bg-red-100 p-2 rounded"><strong>Details:</strong> ${error.message}</p></div>`;
            }
        });
    </script>
</body>
</html>
